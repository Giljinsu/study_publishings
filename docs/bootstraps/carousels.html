<body>
    <div class="fs-3">Carousels widrth controls</div>
    <div class="container">
        <div id="carouselControlId" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="https://www.w3schools.com/bootstrap5/la.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselControlId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselControlId" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div class="fs-3">Carousels basic captions</div>
    <!-- 글자 넣기 -->
    <div class="container">
        <div class="carousel slide carousel-fade" data-bs-ride="carousel">
            <!-- fade를 넣게되면 서서히 변함 -->
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="500">
                    <!-- interval 변하는 시간 조정 -->
                    <img class="w-100" src="https://www.w3schools.com/bootstrap5/la.jpg" alt="">
                    <div class="carousel-caption">
                        <div class="h1">First Slide Label</div>
                        <div>Description</div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="w-100" src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="500">
                    <img class="w-100" src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="fs-3">Carousels with indicatior</div>
    <div class="container">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <!-- carousel indicator -->
            <div class="carousel-indicators">
                <!-- 갯수만큼 넣으면 됨 -->
                <button data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#carouselId" data-bs-slide-to="1" class="active"></button>
                <button data-bs-target="#carouselId" data-bs-slide-to="2" class="active"></button>
                <!-- data-bs-targets을 줘서 어떤것인지 암  active를 해야 작동함-->
            </div>
            <!-- carousel inner -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="https://www.w3schools.com/bootstrap5/la.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
