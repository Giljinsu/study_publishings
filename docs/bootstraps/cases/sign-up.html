<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <form action="../index.html" method="get" id="form_01">
            <div class="row">
                <div class="col-12 col-md-6 pt-3">
                    <div class="fs-3 fw-bold">Vertically centered hero sign-up form</div>
                    <div>
                        Below is an example form built entirely with bootstraps's form controls.
                        Each required form group has a validation state that can be triggered by
                        attempting to submit the form without completing it.
                    </div>
                </div>
                <div class="col bg-secondary bg-opacity-25 form-control mt-3 pt-2">
                    <input class="form-control mb-2" placeholder="Email address" type="email" name="email" id="">
                    <input class="form-control mb-2" placeholder="Password" type="password" name="password" id="">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="remember" id="check1">
                        <label class="fomr-label" for="check1">Remeber me</label>
                    </div>
                    <button class="btn btn-primary form-control mb-1">
                        Sign up
                    </button>
                    <div>
                        <hr>
                        <div class="opacity-75">by clicking Sign up. you agree to the terms of use.</div>
                    </div>
                </div>
            </div>
        </form>
        
    </div>

    <hr />
    <h3><a href="../index.html">뒤로가기</a></h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
</body>
</html>
