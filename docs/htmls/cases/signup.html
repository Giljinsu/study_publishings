<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
        <a href="../../index.html" target="_self">Index로</a>
    </h2>
    <h3>기본정보</h3>
    <form action="../forms_basic.html" method="get" >
    <table border="1">
      <tr>
        <th>✓ 이름</th>
        <td>
          <input type="text" name="name" id="" />
        </td>
      </tr>
      <tr>
        <th>✓ 아이디</th>
        <td>
          <input type="text" name="ID" id="" />
          <button type="submit">✓ 아이디중복확인</button>
          <div>6~16자까지 영문자(소문자), 숫자 사용 가능합니다.</div>
        </td>
      </tr>
      <tr>
        <th>✓ 비밀번호</th>
        <td>
          <input type="text" name="PW" id="" />
        <div>6~16자까지 영문자(대소문자), 숫자 및 특수문자 사용 가능합니다.</div>
        <div>3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.</div>
    </td>
      </tr>
      <tr>
        <th>✓ 비밀번호 확인</th>
        <td>
          <input type="text" name="RE_PW" id="" />
        </td>
      </tr>
      <tr>
        <th>✓ 이메일</th>
        <td>
          <input type="text" name="Email_First" id="" /> @
          <input type="text" name="Email_Second" id="" />
            <select name="Email_Site" id="">
                <option value="default">메일주소선택</option>
                <option value="Naver.com">Naver.com</option>
                <option value="Google.com">Google.com</option>
                <option value="Daum.net">Daum.net</option>
            </select>
        </td>
      </tr>
      <tr>
        <th>✓ 연락처</th>
        <td>
            <div>
                휴대전화 <select name="Phone" id="">
                    <option value="default">010&nbsp;</option>
                    <option value="011">011</option>
                    <option value="012">012</option>
                    <option value="013">013</option>
                </select> 
                - <input type="text" name="Phone_Numeber_First" id="" /> 
                - <input type="text" name="Phone_Numeber_Second" id="" /> 
            </div>
            <div>
                일반전화 <select name="Number" id="">
                    <option value="default">선택</option>
                    <option value="031">031</option>
                    <option value="032">032</option>
                    <option value="02">02</option>
                </select> 
                - <input type="text" name="Numeber_First" id="" /> 
                - <input type="text" name="Numeber_Second" id="" /> 
            </div>
            <div>
                연락처는 둘 중 하나만 입력해도 됩니다.
            </div>
        </td>
      </tr>
      <tr>
        <th>✓ 우편번호</th>
        <td>
            <div>
                <input type="text" name="Address" id="" />
                <button type="submit">주소검색</button>
            </div>
        </td>
      </tr>
      <tr>
        <th>✓ 주소</th>
        <td>
            <div>
                <textarea name="Address1" id="" cols="100" rows="1"></textarea>
            </div>
            <div>
                <textarea name="Address2" id="" cols="30" rows="1"></textarea>
            </div>
        </td>
      </tr>
      <tr>
        <th>✓ 정보수신 여부</th>
        <td>
            <div>서비스 및 이벤트 소식을
                <input type="checkbox" name="Email_Submit" id="Email_Check">
                <label for="Email_Check">Email로 수신하겠습니다.</label>
                <input type="checkbox" name="SMS_Submit" id="SMS_Check">
                <label for="SMS_Check">SMS로 수신하겠습니다.</label>
            </div>
        </td>
      </tr>
    </table>
    <button type="submit">Send</button>
</form>
  </body>
</html>
